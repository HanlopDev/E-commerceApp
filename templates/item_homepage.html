{% extends "base.html" %}

{% block title %}
  <title>Item home page</title>
{% endblock %}

{% block content %}
<div class="container">
  <h2>This is the item home page</h2>
  {% if msg %}
  <div class="alert alert-success" role="alert">
    {{ msg }}
  </div>
  {% endif %}
  <div class="row">
  {% for item in items %}
   <div class="col">
      {% with citem=item  %}
        {% include 'card.html' %}
      {% endwith %}
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
