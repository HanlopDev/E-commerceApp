{% extends "base.html" %}

{% block title %}
  <title>Create item</title>
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Create An Item</h1>
    {% for error in errors %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
    {% endfor %}
    <form method="POST">
      <div class="mb-3">
        <label for="item-title" class="form-label">Item title</label>
        <input type="text" class="form-control" name="title" required placeholder="Enter item title">
      </div>
        <div class="mb-3">
          <label for="item description" class="form-label">Item description</label>
          <textarea class="form-control" name="description" placeholder="Enter description"></textarea>
        </div>
          <div class="form-text">Enter item descriptions in full details</div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
{% endblock %}
